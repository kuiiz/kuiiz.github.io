<header class="site-header">
  <div class="wrapper site-margin-top">
    <h1 class="site-title">
      <a href="{{ site.baseurl | prepend:site.url }}/">{{ site.title }}</a>
    </h1>
    {% if site.description %}
    <h2 class="site-description">{{ site.description }}</h2>
    {% endif %}
  </div>
  <nav class="site-nav">
    <ul class="trigger">
      <li class="{% if page.url == '/index.html' %}link-active{% endif %}"><a class="page-link" href="{{ site.baseurl | prepend:site.url }}/">Home</a></li>
      <li class="{% if page.url == '/index.html' %}link-active{% endif %}"><a class="page-link" href="{{ site.sobre | prepend: site.baseurl | prepend: site.url }}">Sobre</a></li>
    </ul> 
  </nav>
</header>
